<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitcoin Dashboard</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .box {
      background: #222;
      border-radius: 12px;
      padding: 20px;
      margin-top: 80px;
      text-align: center;
    }
    .value {
      font-size: 2.8em;
      margin: 10px 0;
    }
    .error {
      color: red;
      font-size: 0.95em;
      margin-top: 10px;
    }
    .timestamp {
      color: #999;
      font-size: 0.85em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h2>Bitcoin Price (BTC/USDT)</h2>
      <p class="value">${{ price }}</p>
      {% if price_error %}
        <p class="error">⚠️ {{ price_error }}</p>
      {% endif %}
      <p class="timestamp">Updated: {{ timestamp }} (CET)</p>
    </div>
  </div>
</body>
</html>
